# yaml-language-server: $schema=./config.v1.schema.json
# mado configuration file
# Path: ~/.config/mado/config.yaml
# Override the path with the MADO_CONFIG environment variable

# AX operation timeout (default: 5s)
timeout: 5s

# Default output format: text | json (default: text)
format: text

# Window layout presets
presets:
  - name: coding
    description: "Editor left, terminal right"
    rules:
      - app: Code
        position: [0, 0]
        size: [960, 1080]
      - app: Terminal
        position: [960, 0]
        size: [960, 1080]

  - name: meeting
    description: "Browser center, notes right"
    rules:
      - app: Safari
        title: Zoom
        position: [0, 0]
        size: [1280, 1080]
      - app: Notes
        position: [1280, 0]
        size: [640, 1080]
