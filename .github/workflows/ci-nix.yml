name: CI (Nix)

on:
  pull_request:
    paths:
      - 'flake.nix'
      - 'flake.lock'
      - 'nix/**'
      - 'schemas/**'
      - 'cmd/nix-options-gen/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/ci-nix.yml'

jobs:
  nix-codegen-check:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version-file: go.mod
      - name: Check nix/generated-options.nix is up to date
        run: |
          go run ./cmd/nix-options-gen \
            -schema schemas/config.v1.schema.json \
            -output /tmp/generated-check.nix
          if ! diff -q nix/generated-options.nix /tmp/generated-check.nix; then
            echo "nix/generated-options.nix is stale. Run: go run ./cmd/nix-options-gen -schema schemas/config.v1.schema.json -output nix/generated-options.nix"
            exit 1
          fi

  nix-build:
    needs: nix-codegen-check
    runs-on: macos-15
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: cachix/install-nix-action@2126ae7fc54c9df00dd18f7f18754393182c73cd # v31.9.1
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - name: Build default package
        run: nix build .#default
