name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: macos-15
    strategy:
      matrix:
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Build ${{ matrix.goarch }}
        run: |
          CGO_ENABLED=1 GOOS=darwin GOARCH=${{ matrix.goarch }} \
            SDKROOT=$(xcrun --sdk macosx --show-sdk-path) \
            go build -ldflags="-X main.version=${{ github.ref_name }}" \
            -o mado-${{ matrix.goarch }} ./cmd/mado
      - uses: actions/upload-artifact@v4
        with:
          name: mado-${{ matrix.goarch }}
          path: mado-${{ matrix.goarch }}

  release:
    needs: build
    runs-on: macos-15
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: mado-*
          merge-multiple: false
      - name: Create universal binary
        run: lipo -create -output mado mado-amd64/mado-amd64 mado-arm64/mado-arm64
      - name: Compress
        run: tar czf mado-darwin-universal.tar.gz mado
      - uses: softprops/action-gh-release@v2
        with:
          files: mado-darwin-universal.tar.gz
