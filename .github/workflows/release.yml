name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: macos-15
    strategy:
      matrix:
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version-file: go.mod
      - name: Build ${{ matrix.goarch }}
        run: |
          CGO_ENABLED=1 GOOS=darwin GOARCH=${{ matrix.goarch }} \
            SDKROOT=$(xcrun --sdk macosx --show-sdk-path) \
            go build -ldflags="-X main.version=${{ github.ref_name }}" \
            -o mado-${{ matrix.goarch }} ./cmd/mado
      - uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        with:
          name: mado-${{ matrix.goarch }}
          path: mado-${{ matrix.goarch }}

  release:
    needs: build
    runs-on: macos-15
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3 # v8.0.0
        with:
          pattern: mado-*
          merge-multiple: false
      - name: Create universal binary
        run: lipo -create -output mado mado-amd64/mado-amd64 mado-arm64/mado-arm64
      - name: Compress
        run: tar czf mado-darwin-universal.tar.gz mado
      - uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: mado-darwin-universal.tar.gz
